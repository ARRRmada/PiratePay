language: php

php:
- 7.2

services:
- mysql

before_script:
- cp .env.travis .env
- mysql -e 'create database homestead;'
- composer self-update
- composer install --no-interaction
- php artisan migrate
- php artisan key:generate
- php artisan passport:install --length=512 --force

script:
    - vendor/bin/phpunit

notifications:

email:
    recipients:
        - piratepay@cryptocurrencycheckout.com
    on_success: always
    on_failure: always
